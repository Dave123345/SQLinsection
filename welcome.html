<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Logged in! But can you see the flag? It is in plain sight.</h1>
        <p id="flag" style="color: white;"></p>
    </div>

    <script>
        // Check if the user is authenticated
        if (localStorage.getItem('authenticated') !== 'true') {
            // Redirect to index.html if not authenticated
            window.location.href = 'index.html';
        } else {
            // Clear the flag after redirecting to prevent direct access
            localStorage.removeItem('authenticated');
            
            // Load the JSON file to get the flag
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Display the flag
                    document.getElementById('flag').textContent = `Flag: ${data.flag}`;
                })
                .catch(error => console.error('Error loading data.json:', error));
        }
    </script>
</body>

</html>
